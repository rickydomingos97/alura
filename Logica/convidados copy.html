<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    a = parseInt(prompt("Digite um valor"))
    b = 10
    c = parseInt(prompt("digite o seu nome "))

    mostra(a)
    mostra(b)
    mostra(c)
    
</script>
