<meta charset="UTF-8">

<input type="text">
<button mat-mini-fab>
    <mat-icon>Compare com o meu segredo</mat-icon>
</button>

<script>
    function sorteia() {
        return Math.round(Math.random() * 10)
    }

    function sorteiaNumeros(quantidade) {
        var segredos = [];

        var numero = 1

        while (numero <= quantidade) {

            var numeroAleatorio = sorteia();

            if (numeroAleatorio != 0) {

                var achou = false;

                for(var posicao = 0;  posicao < segredos.length; posicao++) {

                    if(segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }


        }

        return segredos;
    }
    /* segredos recebe a function sorteiaNumeros
    e vai me retornar um array da quantidade que passarmos como parametro
    com numeros que nao se repetem */
    var segredos = sorteiaNumeros(5);

    console.log(segredos)
    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {

                alert("Voce ACERTOU!");
                achou = true;
                break;
            }
            /* else {
                           alert("voce ERROU!!!")
                       } */
        }

        if (achou == false) {
            alert("VOCE ERROU!")
        }

        input.value = ""; //essa linha limpa o que digitamos no input logo apos o alert
        input.focus()
    }

    var button = document.querySelector("button");

    button.onclick = verifica; //  nao usamos verifica() por que queremos guardar a funcao no button.click
</script>
