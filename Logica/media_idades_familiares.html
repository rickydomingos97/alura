<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));

    var numero = 1;
    var totalIdades = 0;

    while (numero <= totalFamiliares) {
        /* var totalIdades = 0; // aa variavel nao pode se inicializada aqui pois vai ser zerada a cada implementacao*/
        var idade = parseInt(prompt("informe idade do familiar ")); // aquirecebemos o valor das idades pelo prompt
        totalIdades = totalIdades + idade; // aqui incrementamos o total das idades 0 com o valor inserido pelo usuario no prompt
        numero++; // aqui incrementamos o numero de familiares para criar o laco de repeticao
    }

    var mediaIdades = totalIdades / totalFamiliares;

    mostra("A media das idades eh " + mediaIdades)
    mostra("fim")
</script>
