<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>")
		document.write("<br>")
	}

	function mostrar(texto) {
        document.write(texto)
        pulaLinha()
	}

	var ano = 2016;

	mostrar("Flávio tem " + (ano - 1977) + " anos");
	
    mostrar("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2017;
    mostrar("Barney tem " + (ano - 1976) + " anos");

	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 41;

	var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

	mostrar("A média das idades é " + Math.round(media));

    var nome = "Flávio";
	mostrar("A idade de " + nome + " é " + idadeFlavio);
				   
				   
</script>
