<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    function somaDoisNumeros(numero1, numero2) {
        soma = numero1 + numero2
        mostra("A soma entre os numeros " + numero1 + " e " + numero2 + " eh " + soma)
    }

    somaDoisNumeros(10, 40)
</script>
