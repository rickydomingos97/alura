<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><hr><br>")
        }

        function mostra(frase) {
            document.write("big" + frase + "</big>")
            pulaLinha()
        }

        var ano = 2019
        mostra("Eu nasci em : </big>" + (ano - 25))
        mostra("Adriano nasceu em :</big>" + (ano - 26))
        mostra("Paulo nasceu no ano de : " + (ano - 32))

    </script>
</body>
</html>
